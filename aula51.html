<!doctype html >
<!--doctype informa ao agente de usuário a versão do html que deve ser renderizada-->
<html lang="pt-br">
    <head>
        <title>Página de exemplo estrutura basica</title>
        <meta charset="utf-8">
        <meta name="author"content="Anaiara">
        <meta name="description"content="lista de documentos">
        <meta name="keywords"content="html5, tecnologia">
    </head>
    <body>
        <h1>Exemplo de formulário</h1>
        <form action="#" method="post" class="formlogin">
           <fieldset>
                <legend>Dados</legend>
                
                <label>Email</label>
                <input type="email" required maxlength="50" placeholder="digite um email vávido">

                <label>Número de filhos</label>
                <input type="number" min="0" max="1000">

                <label>Nascimento</label>
                <input type="date" min="2018-01-30" max="2138-01-30">

                <p>Sexo</p>
                <label>
                    <input type="radio" name="sexo" value="M">
                    Masculino
                </label>
                
                <label>
                    <input type="radio" name="sexo" value="F">
                    Feminino
                </label>

                <br>
                <br>

                <label>Estado</label>
                  <select name="estado">

                    <option value="0">Selecione</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>

                  </select>

                <input type="submit" value="Mandar">
            </fieldset>

            <fieldset>

                <legend>Área de interesse</legend>

                <label><input type="checbox" name="html" value="html"> HTML</label>

                <label><input type="checbox" name="css" value="css"> CSS</label>

                <label><input type="checbox" name="js" value="html"> Javascript</label>

            </fieldset>

            <fieldset>

                <legend>Mensagem</legend>
                <textarea style="resize: none" name="msg" cols="30" rows="10"></textarea>

                <textarea style="resize: none" name="contrato" cols="30" rows="10" readonly>Aqui entra o contrato que precisa ser aceito.</textarea>
                <label><input type="checkbox">Li e aceito.</label>

                <input type="range" min="0" max="10" step="2">
                <input type="time">
                <input type="color">
               
               
                <select>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>

            </fieldset>

            <br> 
            <input type="submit" value="mandar">
            <input type="button" value="button">
            <input type="reset" value="reset">

        </form>
        
    </body>
</html>
